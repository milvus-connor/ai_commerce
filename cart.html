<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="css/cart.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="//cdn.evgnet.com/beacon/milvuskorea/ai_demo/scripts/evergage.min.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="logo"><a href="index.html">내 쇼핑몰</a></div>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="index.html#products">상품</a></li>
                <li><a href="blog/blog.html">블로그</a></li>
                <li><a href="#contact">문의</a></li>
            </ul>
        </nav>
    </header>

    <!-- 뒤로 가기 버튼 -->
    <button onclick="history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> 뒤로 가기
    </button>

    <!-- 장바구니 콘텐츠 -->
    <main>
        <section class="cart">
            <h1>장바구니</h1>
            <div class="cart-items">
                <!-- 장바구니 항목이 동적으로 렌더링 -->
            </div>

            <!-- 합계 -->
            <div class="cart-summary">
                <h2>총 합계</h2>
                <p id="total-price">₩0</p>
                <!-- 결제 버튼 -->
                <button onclick="goToCheckout()" class="checkout-button">결제하기</button>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 내 쇼핑몰. 모든 권리 보유.</p>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>

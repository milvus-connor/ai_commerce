<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 정보 - 흰색 티셔츠</title>
    <link rel="stylesheet" href="../css/product-details.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="//cdn.evgnet.com/beacon/milvuskorea/ai_demo/scripts/evergage.min.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="logo">
            <a href="../index.html">내 쇼핑몰</a> <!-- 홈으로 이동 링크 -->
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">홈</a></li>
                <li><a href="../index.html#products">상품</a></li>
                <li><a href="../blog/blog.html">블로그</a></li>
                <li><a href="../index.html#contact">문의</a></li>
            </ul>
        </nav>
    </header>
    <button onclick="history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> 뒤로 가기
    </button>

    <!-- 상품 상세 -->
    <main>
        <section class="product-detail">
            <div class="product-image">
                <img src="../assets/images/product1.webp" alt="흰색 티셔츠">
            </div>
            <div class="product-info" data-id="p1">
                <h1>흰색 티셔츠</h1>
                <p class="price">₩15,000</p>
                <p class="description">깔끔하고 심플한 디자인의 흰색 티셔츠로, 어떤 스타일에도 잘 어울립니다. 편안한 착용감과 내구성이 특징입니다.</p>
                <!-- 수량 입력 필드 추가 -->
                <label for="quantity">수량:</label>
                <input type="number" id="quantity" value="1" min="1">
                <div class="actions">
                    <!-- 장바구니 담기 버튼 -->
                    <button class="add-to-cart" onclick="addToCartWithConfirmation({
                        name: '흰색 티셔츠',
                        price: 15000,
                        quantity: parseInt(document.getElementById('quantity').value),
                        image: 'assets/images/product1.webp',
                        id: 'p1'
                    })">장바구니에 담기</button>                    
                    <button class="buy-now" onclick="goToCheckoutWithItem('흰색 티셔츠','15000',parseInt(document.getElementById('quantity').value),'assets/images/product1.webp', 'p1')">바로 구매하기</button>
                </div>
            </div>
        </section>

        <!-- 관련 상품 -->
        <section class="related-products" id="related-products">
            <h2>관련 상품</h2>
            <div class="related-list">
                <div class="related-item">
                    <a href="product2.html">
                        <img src="../assets/images/product2.webp" alt="검정 가죽 지갑">
                        <p>검정 가죽 지갑</p>
                    </a>
                </div>
                <div class="related-item">
                    <a href="product3.html">
                        <img src="../assets/images/product3.webp" alt="선글라스">
                        <p>선글라스</p>
                    </a>
                </div>
                <div class="related-item">
                    <a href="product4.html">
                        <img src="../assets/images/product4.webp" alt="손목시계">
                        <p>손목시계</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 내 쇼핑몰. 모든 권리 보유.</p>
    </footer>
    <script src="../js/product-details.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 정보 - 블루투스 스피커</title>
    <link rel="stylesheet" href="../css/product-details.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="//cdn.evgnet.com/beacon/milvuskorea/ai_demo_dev/scripts/evergage.min.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="logo"><a href="../index.html">내 쇼핑몰</a></div>
        <nav>
            <ul>
                <li><a href="../index.html">홈</a></li>
                <li><a href="../index.html#products">상품</a></li>
                <li><a href="../blog/blog.html">블로그</a></li>
                <li><a href="../index.html#contact">문의</a></li>
            </ul>
        </nav>
    </header>

    <!-- 뒤로 가기 버튼 -->
    <button onclick="history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> 뒤로 가기
    </button>

    <!-- 상품 상세 -->
    <main>
        <section class="product-detail">
            <div class="product-image">
                <img src="../assets/images/product5.webp" alt="블루투스 스피커">
            </div>
            <div class="product-info">
                <h1>블루투스 스피커</h1>
                <p class="price">₩45,000</p>
                <p class="description">
                    고음질 사운드를 제공하는 블루투스 스피커입니다. 컴팩트한 디자인으로 휴대가 편리하며, 
                    다양한 기기와 연결할 수 있습니다. 실내외 어디서든 음악을 즐겨보세요.
                </p>
                <label for="quantity">수량:</label>
                <input type="number" id="quantity" value="1" min="1">
                <div class="actions">
                    <!-- 장바구니 담기 -->
                    <button class="add-to-cart" onclick="addToCartWithConfirmation({
                        name: '블루투스 스피커',
                        price: 45000,
                        quantity: parseInt(document.getElementById('quantity').value),
                        image: 'assets/images/product5.webp'
                    })">장바구니에 담기</button>
                    
                    <!-- 바로 구매 -->
                    <button class="buy-now" onclick="goToCheckoutWithItem({
                        name: '블루투스 스피커',
                        price: 45000,
                        quantity: parseInt(document.getElementById('quantity').value),
                        image: 'assets/images/product5.webp'
                    })">바로 구매하기</button>
                </div>
            </div>
        </section>

        <!-- 관련 상품 -->
        <section class="related-products" id="related-products">
            <h2>관련 상품</h2>
            <div class="related-list">
                <div class="related-item">
                    <a href="product3.html">
                        <img src="../assets/images/product3.webp" alt="선글라스">
                        <p>선글라스</p>
                    </a>
                </div>
                <div class="related-item">
                    <a href="product4.html">
                        <img src="../assets/images/product4.webp" alt="손목시계">
                        <p>손목시계</p>
                    </a>
                </div>
                <div class="related-item">
                    <a href="product6.html">
                        <img src="../assets/images/product6.webp" alt="스마트폰">
                        <p>스마트폰</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 내 쇼핑몰. 모든 권리 보유.</p>
    </footer>

    <script src="../js/product-details.js"></script>
</body>
</html>

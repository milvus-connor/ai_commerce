<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 정보 - 노트북</title>
    <link rel="stylesheet" href="../css/product-details.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="//cdn.evgnet.com/beacon/milvuskorea/ai_demo_dev/scripts/evergage.min.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="logo"><a href="../index.html">내 쇼핑몰</a></div>
        <nav>
            <ul>
                <li><a href="../index.html">홈</a></li>
                <li><a href="../index.html#products">상품</a></li>
                <li><a href="../blog/blog.html">블로그</a></li>
                <li><a href="../index.html#contact">문의</a></li>
            </ul>
        </nav>
    </header>

    <!-- 뒤로 가기 버튼 -->
    <button onclick="history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> 뒤로 가기
    </button>

    <!-- 상품 상세 -->
    <main>
        <section class="product-detail">
            <div class="product-image">
                <img src="../assets/images/product9.webp" alt="노트북">
            </div>
            <div class="product-info">
                <h1>노트북</h1>
                <p class="price">₩1,200,000</p>
                <p class="description">최신형 노트북으로, 가볍고 강력한 성능을 제공합니다. 업무와 게임 모두에 적합한 최고의 선택입니다.</p>
                <label for="quantity">수량:</label>
                <input type="number" id="quantity" value="1" min="1">
                <div class="actions">
                    <!-- 장바구니 담기 -->
                    <button class="add-to-cart" onclick="addToCartWithConfirmation({
                        name: '노트북',
                        price: 1200000,
                        quantity: parseInt(document.getElementById('quantity').value),
                        image: '../assets/images/product9.webp'
                    })">장바구니에 담기</button>
                    
                    <!-- 바로 구매 -->
                    <button class="buy-now" onclick="goToCheckoutWithItem({
                        name: '노트북',
                        price: 1200000,
                        quantity: parseInt(document.getElementById('quantity').value),
                        image: '../assets/images/product9.webp'
                    })">바로 구매하기</button>
                </div>
            </div>
        </section>

        <!-- 관련 상품 -->
        <section class="related-products" id="related-products">
            <h2>관련 상품</h2>
            <div class="related-list">
                <div class="related-item">
                    <a href="product8.html">
                        <img src="../assets/images/product8.webp" alt="세라믹 커피 머그">
                        <p>세라믹 커피 머그</p>
                    </a>
                </div>
                <div class="related-item">
                    <a href="product10.html">
                        <img src="../assets/images/product10.webp" alt="럭셔리 손목시계">
                        <p>럭셔리 손목시계</p>
                    </a>
                </div>
                <div class="related-item">
                    <a href="product7.html">
                        <img src="../assets/images/product7.webp" alt="검정 백팩">
                        <p>검정 백팩</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 내 쇼핑몰. 모든 권리 보유.</p>
    </footer>

    <script src="../js/product-details.js"></script>
</body>
</html>
